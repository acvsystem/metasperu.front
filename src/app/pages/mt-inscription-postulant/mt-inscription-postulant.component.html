<ion-content>
  <div id="content" class="full-center">
    <div class="card-content" *ngIf="isAuth">
      <ion-row>
        <ion-col sizeXs="6" sizeSm="6" sizeMd="3" sizeLg="3">
          <div class="content-filter">
            <mat-form-field>
              <mat-label>Filter</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
            </mat-form-field>
          </div>
        </ion-col>
        <ion-col sizeXs="6" sizeSm="6" sizeMd="1" sizeLg="1">
          <div class="section-button-card">
            <button type="button" (click)="onData()" class="btn btn-outline-primary btn-sm"><i class="fa fa-refresh" aria-hidden="true"></i></button>
            <button (click)="openModalGenerateLink()" type="button" class="btn btn-outline-primary btn-sm"><i class="fa fa-chain-broken" aria-hidden="true"></i></button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12" class="no-padding-lateral">
          <ion-row>
            <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12" class="only-desktop">
              <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">
              
                  <!-- Weight Column -->
                  <ng-container matColumnDef="Nombre completo">
                    <th mat-header-cell *matHeaderCellDef> Nombre completo </th>
                    <td mat-cell *matCellDef="let element"> {{element.ap_paterno}} {{element.ap_materno}} {{element.nombres}} </td>
                  </ng-container>
              
                  <!-- Symbol Column -->
                  <ng-container matColumnDef="Tipo Documento">
                    <th mat-header-cell *matHeaderCellDef> Tipo Documento </th>
                    <td mat-cell *matCellDef="let element"> {{element.tipo_documento}} </td>
                  </ng-container>
            
                  <ng-container matColumnDef="Numero Documento">
                    <th mat-header-cell *matHeaderCellDef> Numero Documento </th>
                    <td mat-cell *matCellDef="let element"> {{element.num_documento}} </td>
                  </ng-container>
            
                  <ng-container matColumnDef="Tienda">
                    <th mat-header-cell *matHeaderCellDef> Tienda </th>
                    <td mat-cell *matCellDef="let element"> {{element.tienda}} </td>
                  </ng-container>
            
                  <ng-container matColumnDef="Estado">
                    <th mat-header-cell *matHeaderCellDef> Estado </th>
                    <td mat-cell *matCellDef="let element"> 
                      <span class="badge text-bg-secondary" *ngIf="element.estado == 'PENDIENTE'">{{element.estado}}</span>
                      <span class="badge text-bg-primary" *ngIf="element.estado == 'ACEPTADO'">{{element.estado}}</span>
                    </td>
                  </ng-container>

                  <ng-container matColumnDef="Accion" class="columBody">
                    <th mat-header-cell *matHeaderCellDef> Accion </th>
                    <td mat-cell *matCellDef="let element"> 
                      <button mat-flat-button color="warn" (click)="onPDF(element.num_documento)">
                        <i class="fa fa-file-pdf-o" aria-hidden="true"></i>
                      </button>
                      <button mat-flat-button color="primary" (click)="openModalChangeEstado(element)">
                        <i class="fa fa-exchange" aria-hidden="true"></i>
                      </button>
                    </td>
                  </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
              
                <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                               showFirstLastButtons
                               aria-label="Select page of periodic elements">
                </mat-paginator>
              </div>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </div>

    <div class="card-content" *ngIf="isPostulant">
      <mt-frm-inscription></mt-frm-inscription>
    </div>
  </div>
</ion-content>
