<div class="content">
  <ion-row>
    <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
      <mt-select
      id="listTipoContrato"
      placeHolder="Tipo estudio"
      [optionList]="optionListTipoContrato"
      (changeSelected)="onChangeSelect($event)"
      ></mt-select>
    </ion-col>
    <ion-col sizeXs="6" sizeSm="6" sizeMd="4" sizeLg="4" *ngIf="listTipoContrato != 'pagePDF_FC'">
      <mt-input
      id="txtSueldo"
      label="Salario"
      placeholder="Ingrese Salario"
      type="text"
      value="{{txtSueldo}}"
      (afterChange)="onChangeInput($event)"
    ></mt-input>
    </ion-col>
    <ion-col sizeXs="6" sizeSm="6" sizeMd="4" sizeLg="4" *ngIf="listTipoContrato != 'pagePDF_FC'">
      <mt-calendar
      label="Rango Fechas"
      isRageDate="true"
      labelInit="Inicio"
      labelFin="Termino"
      (afterChangeInit)="onDateCalendar($event)"
      (afterChangeEnd)="onDateCalendar($event)"
      ></mt-calendar>
    </ion-col>
    <ion-col sizeXs="6" sizeSm="6" sizeMd="6" sizeLg="6">
      <div class="btn-form">
        <button type="button" (click)="onSelected()" class="btn btn-primary btn-sm">
          Seleccionar
        </button>
      </div>
    </ion-col>
  </ion-row>
</div>
