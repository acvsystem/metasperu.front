<ion-row>
  <ion-col sizeXs="12" sizeSm="12" sizeMd="7" sizeLg="7" style="background-color: #FFF !important;">
    <div class="container-form" style="background-color: #FFF !important;">
      <div class="nav-step" style="background-color: #FFF !important;">
        <mt-nav-step
        [actualStep]="stepSelected"
        (onChangeStep)="onNextStep($event)"
        ></mt-nav-step>
      </div>
      <section id="datos-personales" *ngIf="stepSelected == 1" style="background-color: #FFF !important;">
        <ion-row>
          <ion-col sizeXs="6" sizeSm="6" sizeMd="6" sizeLg="6">
            <div class="container-title">
              <label>Datos Personales</label>
            </div>
          </ion-col>
          <ion-col sizeXs="6" sizeSm="6" sizeMd="6" sizeLg="6">
            <div class="btn-form">
              <button type="button" (click)="onNextStep(1+1)" class="btn btn-primary btn-sm">
                <i class="fa fa-arrow-right" aria-hidden="true"></i>
              </button>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
            <mt-input
            id="dtprNombre"
            label="Nombre Completo"
            placeholder="Ingrese su nombre completo"
            value="{{ dtprNombre }}"
            (afterChange)="onChangeInput($event)"
            type="text"
          ></mt-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="6" sizeLg="6">
            <mt-input
            id="dtprFecNac"
            label="Fecha Nacimiento"
            placeholder="Ingrese su fecha de nacimiento"
            value="{{ dtprFecNac }}"
            (afterChange)="onChangeInput($event)"
            type="text"
          ></mt-input>
          </ion-col>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="6" sizeLg="6">
            <mt-select
            id="dtprCboPaisNac"
            [enableSearchInput]="true"
            placeHolder="Pais de nacimiento"
            [optionList]="optionListPais"
            (changeSelected)="onChangeSelect($event)"
            ></mt-select>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="6" sizeLg="6">
            <mt-select
            id="dtprCboTipodoc"
            placeHolder="Tipo de documento"
            [optionList]="optionListTipoDoc"
            (changeSelected)="onChangeSelect($event)"
            ></mt-select>
          </ion-col>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="6" sizeLg="6">
            <mt-input
            id="dtprNumDoc"
            label="Numero de documento"
            placeholder="Ingrese su numero de documento"
            value="{{ dtprNumDoc }}"
            (afterChange)="onChangeInput($event)"
            type="text"
          ></mt-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="6" sizeLg="6">
            <mt-select
            id="dtprCboSexo"
            placeHolder="Sexo"
            [optionList]="optionListPais"
            (changeSelected)="onChangeSelect($event)"
            ></mt-select>
          </ion-col>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="6" sizeLg="6">
            <mt-select
            id="dtprCboEstadoCivil"
            placeHolder="Estado civil"
            [optionList]="optionListPais"
            (changeSelected)="onChangeSelect($event)"
            ></mt-select>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="6" sizeLg="6">
            <mt-select
            id="dtprCboDistrito"
            placeHolder="Distrito"
            [optionList]="optionListPais"
            (changeSelected)="onChangeSelect($event)"
            ></mt-select>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
            <mt-input
            id="dtprDireccion"
            label="Direccion"
            placeholder="Ingrese su direccion"
            value="{{ dtprDireccion }}"
            (afterChange)="onChangeInput($event)"
            type="text"
          ></mt-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
            <mt-input
            id="dtprReferencia"
            label="Referencia"
            placeholder="Ingrese referencia de direccion"
            value="{{ dtprReferencia }}"
            (afterChange)="onChangeInput($event)"
            type="text"
          ></mt-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
            <mt-input
            id="dtprEmail"
            label="Correo electronico"
            placeholder="Ingrese su coreo electronico"
            value="{{ dtprEmail }}"
            (afterChange)="onChangeInput($event)"
            type="text"
          ></mt-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="6" sizeLg="6">
            <mt-select
            id="dtprCboPension"
            placeHolder="Regimen pensionario"
            [optionList]="optionListPais"
            (changeSelected)="onChangeSelect($event)"
            ></mt-select>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
            <mt-input
            id="dtprContactoEmg"
            label="Nombre contacto emergia"
            placeholder="Ingrese nombre de contacto"
            value="{{ dtprContactoEmg }}"
            (afterChange)="onChangeInput($event)"
            type="text"
          ></mt-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
            <mt-input
            id="dtprNumEmerg"
            label="Numero contacto emergia"
            placeholder="Ingrese Numero de contacto"
            value="{{ dtprNumEmerg }}"
            (afterChange)="onChangeInput($event)"
            type="text"
          ></mt-input>
          </ion-col>
        </ion-row>
      </section>

      <section id="experiencia-laboral" *ngIf="stepSelected == 2">
        <ion-row>
          <ion-col sizeXs="6" sizeSm="6" sizeMd="6" sizeLg="6">
            <div class="container-title">
              <label>Experiencia Laboral</label>
            </div>
          </ion-col>
          <ion-col sizeXs="6" sizeSm="6" sizeMd="6" sizeLg="6">
            <div class="btn-form">
              <button type="button" (click)="onNextStep(2+1)" class="btn btn-primary btn-sm">
                <i class="fa fa-arrow-right" aria-hidden="true"></i>
              </button>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
            <mt-input
            id="exlabEmpresa"
            label="Empresa"
            placeholder="Ingrese nombre de la Empresa"
            value="{{ exlabEmpresa }}"
            (afterChange)="onChangeInput($event)"
            type="text"
            ></mt-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
            <mt-input
            id="exlabPuesto"
            label="Puesto"
            placeholder="Ingrese puesto laboral"
            value="{{ exlabPuesto }}"
            (afterChange)="onChangeInput($event)"
            type="text"
            ></mt-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="6" sizeLg="6">
            <mt-input
            id="exlabFecInicio"
            label="Desde"
            placeholder="Fecha de inicio"
            value="{{ exlabFecInicio }}"
            (afterChange)="onChangeInput($event)"
            type="text"
            ></mt-input>
          </ion-col>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="6" sizeLg="6">
            <mt-input
            id="exlabCulmino"
            label="Hasta"
            placeholder="Fecha de Termino"
            value="{{ exlabCulmino }}"
            (afterChange)="onChangeInput($event)"
            type="text"
            ></mt-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
            <mt-input
            id="exlabMotivo"
            label="Motivo"
            placeholder="Ingrese el motivo del cese"
            value="{{ exlabMotivo }}"
            (afterChange)="onChangeInput($event)"
            type="text"
            ></mt-input>
          </ion-col>
        </ion-row>
      </section>

      <section id="formacion-academica" *ngIf="stepSelected == 3">
        <ion-row>
          <ion-col sizeXs="6" sizeSm="6" sizeMd="6" sizeLg="6">
            <div class="container-title">
              <label>Formacion Academica</label>
            </div>
          </ion-col>
          <ion-col sizeXs="6" sizeSm="6" sizeMd="6" sizeLg="6">
            <div class="btn-form">
              <button type="button" (click)="onNextStep(3+1)" class="btn btn-primary btn-sm">
                <i class="fa fa-arrow-right" aria-hidden="true"></i>
              </button>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
            <mt-input
            id="frAcCentroEstudio"
            label="Centro de estudios"
            placeholder="Ingrese centro de estudios"
            value="{{ frAcCentroEstudio }}"
            (afterChange)="onChangeInput($event)"
            type="text"
            ></mt-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="6" sizeLg="6">
            <mt-input
            id="frAcCarrera"
            label="Carrera"
            placeholder="Ingrese su carrera"
            value="{{ frAcCarrera }}"
            (afterChange)="onChangeInput($event)"
            type="text"
            ></mt-input>
          </ion-col>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="6" sizeLg="6">
            <mt-input
            id="frAcEstado"
            label="Estado"
            placeholder="Ingrese estado de carrera"
            value="{{ frAcEstado }}"
            (afterChange)="onChangeInput($event)"
            type="text"
            ></mt-input>
          </ion-col>
        </ion-row>
      </section>

      <section id="experiencia-laboral" *ngIf="stepSelected == 4">
        <ion-row>
          <ion-col sizeXs="6" sizeSm="6" sizeMd="6" sizeLg="6">
            <div class="container-title">
              <label>Datos de derecho habientes</label>
            </div>
          </ion-col>
          <ion-col sizeXs="6" sizeSm="6" sizeMd="6" sizeLg="6">
            <div class="btn-form">
              <button type="button" (click)="onNextStep(4+1)" class="btn btn-primary btn-sm">
                <i class="fa fa-arrow-right" aria-hidden="true"></i>
              </button>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
            <mt-input
            id="drabNombres"
            label="Apellidos y nombres"
            placeholder="Ingrese apellidos y nombres"
            value="{{ drabNombres }}"
            (afterChange)="onChangeInput($event)"
            type="text"
            ></mt-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
            <mt-input
            id="drabParentesco"
            label="Parentesco"
            placeholder="Ingrese el parentesco"
            value="{{ drabParentesco }}"
            (afterChange)="onChangeInput($event)"
            type="text"
            ></mt-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="6" sizeLg="6">
            <mt-input
            id="drabEdad"
            label="Edad"
            placeholder="Ingrese la edad"
            value="{{ drabEdad }}"
            (afterChange)="onChangeInput($event)"
            type="text"
            ></mt-input>
          </ion-col>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="6" sizeLg="6">
            <mt-input
            id="drabSexo"
            label="Sexo"
            placeholder="Ingrese el sexo"
            value="{{ drabSexo }}"
            (afterChange)="onChangeInput($event)"
            type="text"
            ></mt-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="6" sizeLg="6">
            <mt-input
            id="drabTipoDoc"
            label="Tipo Documento"
            placeholder="Ingrese tipo de documento"
            value="{{ drabTipoDoc }}"
            (afterChange)="onChangeInput($event)"
            type="text"
            ></mt-input>
          </ion-col>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="6" sizeLg="6">
            <mt-input
            id="drabNroDocumento"
            label="Nro Documento"
            placeholder="Ingrese el numero de documento"
            value="{{ drabNroDocumento }}"
            (afterChange)="onChangeInput($event)"
            type="text"
            ></mt-input>
          </ion-col>
        </ion-row>
      </section>

      <section id="datos-salud" *ngIf="stepSelected == 5">
        <ion-row>
          <ion-col sizeXs="6" sizeSm="6" sizeMd="6" sizeLg="6">
            <div class="container-title">
              <label>Datos de Salud</label>
            </div>
          </ion-col>
          <ion-col sizeXs="6" sizeSm="6" sizeMd="6" sizeLg="6">
            <div class="btn-form">
              <button type="button" class="btn btn-primary btn-sm">
                <i class="fa fa-paper-plane" aria-hidden="true"></i> Enviar Datos
              </button>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
            <mt-input
            label="Alergias"
            placeholder="Ingrese segun corresponda"
            type="text"
            id="dtslAlergia"
            value="{{ dtslAlergia }}"
            (afterChange)="onChangeInput($event)"
          ></mt-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="6" sizeLg="6">
            <mt-input
            label="Enfermedad"
            placeholder="Ingrese segun corresponda"
            type="text"
            id="dtslEnfermedad"
            value="{{ dtslEnfermedad }}"
            (afterChange)="onChangeInput($event)"
          ></mt-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="6" sizeLg="6">
            <mt-input
            label="Medicamentos"
            placeholder="Ingrese segun corresponda"
            type="text"
            id="dtslMedicamento"
            value="{{ dtslMedicamento }}"
            (afterChange)="onChangeInput($event)"
          ></mt-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="6" sizeLg="6">
            <mt-input
            label="Grupo sanguineo"
            placeholder="Ingrese segun corresponda"
            type="text"
            id="dtslGrupoSanguineo"
            value="{{ dtslGrupoSanguineo }}"
            (afterChange)="onChangeInput($event)"
          ></mt-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
            <div class="container-title">
              <label>Atecedentes</label>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
            <mt-input
            label="Tiene antecedentes policiales"
            placeholder="Ingrese segun corresponda"
            type="text"
            id="dtslAntecedentesPol"
            value="{{ dtslAntecedentesPol }}"
            (afterChange)="onChangeInput($event)"
          ></mt-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="6" sizeLg="6">
            <mt-input
            label="Tiene antecedentes judiciales"
            placeholder="Ingrese segun corresponda"
            type="text"
            id="dtslAntecedenteJud"
            value="{{ dtslAntecedenteJud }}"
            (afterChange)="onChangeInput($event)"
          ></mt-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="6" sizeLg="6">
            <mt-input
            label="Tiene antecedentes penales"
            placeholder="Ingrese segun corresponda"
            type="text"
            id="dtslAntecedentePen"
            value="{{ dtslAntecedentePen }}"
            (afterChange)="onChangeInput($event)"
          ></mt-input>
          </ion-col>
        </ion-row>
      </section>

      <section id="section-button">
        <ion-row>
          <ion-col>
            <button type="button" *ngIf="stepSelected == 2 || stepSelected == 3 || stepSelected == 4" (click)="onActionFuntion()" class="btn btn-primary btn-sm">{{buttonNameForm}}</button>
          </ion-col>
        </ion-row>
      </section>

      <section *ngIf="expLaboralList.length && stepSelected == 2">
        <ion-row>
          <ion-col>
            <div class="accordion" id="accordionExample">
              <div class="accordion-item" *ngFor="let data of expLaboralList;let i = index">
                <h2 class="accordion-header" id="{{ 'flush-headingOne' + i }}">
                  <button class="accordion-button" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#flush-collapseOne' + i" >
                    {{data.empresa}}
                  </button>
                </h2>
                <div id="{{'flush-collapseOne' + i }}" class="accordion-collapse collapse show" [attr.aria-labelledby]="'flush-headingOne' + i" data-bs-parent="#accordionExample">
                  <div class="accordion-body">
                    <ion-row>
                      <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
                        <div class="accordion-fecha">
                          <span>{{data.desde}} - {{data.culmino}}</span>
                        </div>
                      </ion-col>
                    </ion-row>
                    <ion-row>
                      <ion-col sizeXs="3" sizeSm="3" sizeMd="1" sizeLg="1">Puesto:</ion-col>
                      <ion-col sizeXs="9" sizeSm="9" sizeMd="11" sizeLg="11">{{data.puesto}}</ion-col>
                    </ion-row>
                    <ion-row>
                      <ion-col sizeXs="3" sizeSm="3" sizeMd="1" sizeLg="1">Motivo:</ion-col>
                      <ion-col sizeXs="9" sizeSm="9" sizeMd="11" sizeLg="11">{{data.motivo}}</ion-col>
                    </ion-row>
                  </div>
                </div>
              </div>
            </div>
          </ion-col>
        </ion-row>
      </section>

      <section *ngIf="forAcademicaList.length && stepSelected == 3">
        <ion-row>
          <ion-col>
            <div class="accordion" id="accordionExample">
              <div class="accordion-item" *ngFor="let data of forAcademicaList;let i = index">
                <h2 class="accordion-header" id="{{ 'flush-headingOne' + i }}">
                  <button class="accordion-button" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#flush-collapseOne' + i" >
                    {{data.ctrEstudio}}
                  </button>
                </h2>
                <div id="{{'flush-collapseOne' + i }}" class="accordion-collapse collapse show" [attr.aria-labelledby]="'flush-headingOne' + i" data-bs-parent="#accordionExample">
                  <div class="accordion-body">
                    <ion-row>
                      <ion-col sizeXs="3" sizeSm="3" sizeMd="1" sizeLg="1">Carrera:</ion-col>
                      <ion-col sizeXs="9" sizeSm="9" sizeMd="11" sizeLg="11">{{data.carrera}}</ion-col>
                    </ion-row>
                    <ion-row>
                      <ion-col sizeXs="3" sizeSm="3" sizeMd="1" sizeLg="1">Estado:</ion-col>
                      <ion-col sizeXs="9" sizeSm="9" sizeMd="11" sizeLg="11">{{data.estado}}</ion-col>
                    </ion-row>
                  </div>
                </div>
              </div>
            </div>
          </ion-col>
        </ion-row>
      </section>

      <section *ngIf="drHabientesList.length && stepSelected == 4">
        <ion-row>
          <ion-col>
            <div class="accordion" id="accordionExample">
              <div class="accordion-item" *ngFor="let data of drHabientesList;let i = index">
                <h2 class="accordion-header" id="{{ 'flush-headingOne' + i }}">
                  <button class="accordion-button" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#flush-collapseOne' + i" >
                    {{data.nombres}}
                  </button>
                </h2>
                <div id="{{'flush-collapseOne' + i }}" class="accordion-collapse collapse show" [attr.aria-labelledby]="'flush-headingOne' + i" data-bs-parent="#accordionExample">
                  <div class="accordion-body">
                    <ion-row>
                      <ion-col sizeXs="4" sizeSm="4" sizeMd="1" sizeLg="1">Parentesco:</ion-col>
                      <ion-col sizeXs="8" sizeSm="8" sizeMd="11" sizeLg="11">{{data.parentesco}}</ion-col>
                    </ion-row>
                    <ion-row>
                      <ion-col sizeXs="3" sizeSm="3" sizeMd="1" sizeLg="1">Edad:</ion-col>
                      <ion-col sizeXs="3" sizeSm="3" sizeMd="11" sizeLg="11">{{data.edad}}</ion-col>
                      <ion-col sizeXs="3" sizeSm="3" sizeMd="1" sizeLg="1">Sexo:</ion-col>
                      <ion-col sizeXs="3" sizeSm="3" sizeMd="11" sizeLg="11">{{data.sexo}}</ion-col>
                    </ion-row>
                    <ion-row>
                      <ion-col sizeXs="3" sizeSm="3" sizeMd="1" sizeLg="1">Tipo Doc:</ion-col>
                      <ion-col sizeXs="3" sizeSm="3" sizeMd="11" sizeLg="11">{{data.tipodoc}}</ion-col>
                      <ion-col sizeXs="3" sizeSm="3" sizeMd="1" sizeLg="1">Nro Doc:</ion-col>
                      <ion-col sizeXs="3" sizeSm="3" sizeMd="11" sizeLg="11">{{data.nrodoc}}</ion-col>
                    </ion-row>
                  </div>
                </div>
              </div>
            </div>
          </ion-col>
        </ion-row>
      </section>
    </div>
  </ion-col>
