<ion-row>
  <ion-col sizeXs="12" sizeSm="12" sizeMd="7" sizeLg="7" style="background-color: #FFF !important;">
    <div class="container-form" style="background-color: #FFF !important;">
      <div class="nav-step" style="background-color: #FFF !important;">
        <mt-nav-step
        [actualStep]="stepSelected"
        (onChangeStep)="onNextStep($event)"
        ></mt-nav-step>
      </div>
      <section id="datos-personales" *ngIf="stepSelected == 1" style="background-color: #FFF !important;">
        <ion-row>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
            <div class="container-title">
              <label>Datos Personales</label>
            </div>
            <div class="btn-form">
              <button type="button" (click)="onNextStep(1+1)" class="btn btn-primary btn-sm">Siguiente</button>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
            <mt-input
            id="dtprNombre"
            label="Nombre Completo"
            placeholder="Ingrese su nombre completo"
            value="{{ dtprNombre }}"
            (afterChange)="onChangeInput($event)"
            type="text"
          ></mt-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="6" sizeLg="6">
            <mt-input
            id="dtprFecNac"
            label="Fecha Nacimiento"
            placeholder="Ingrese su fecha de nacimiento"
            value="{{ dtprFecNac }}"
            (afterChange)="onChangeInput($event)"
            type="text"
          ></mt-input>
          </ion-col>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="6" sizeLg="6">
            <mt-select
            id="dtprCboPaisNac"
            [enableSearchInput]="true"
            placeHolder="Pais de nacimiento"
            [optionList]="optionListPais"
            (changeSelected)="onChangeSelect($event)"
            ></mt-select>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="6" sizeLg="6">
            <mt-select
            id="dtprCboTipodoc"
            placeHolder="Tipo de documento"
            [optionList]="optionListTipoDoc"
            (changeSelected)="onChangeSelect($event)"
            ></mt-select>
          </ion-col>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="6" sizeLg="6">
            <mt-input
            id="dtprNumDoc"
            label="Numero de documento"
            placeholder="Ingrese su numero de documento"
            value="{{ dtprNumDoc }}"
            (afterChange)="onChangeInput($event)"
            type="text"
          ></mt-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="6" sizeLg="6">
            <mt-select
            id="dtprCboSexo"
            placeHolder="Sexo"
            [optionList]="optionListPais"
            (changeSelected)="onChangeSelect($event)"
            ></mt-select>
          </ion-col>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="6" sizeLg="6">
            <mt-select
            id="dtprCboEstadoCivil"
            placeHolder="Estado civil"
            [optionList]="optionListPais"
            (changeSelected)="onChangeSelect($event)"
            ></mt-select>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="6" sizeLg="6">
            <mt-select
            id="dtprCboDistrito"
            placeHolder="Distrito"
            [optionList]="optionListPais"
            (changeSelected)="onChangeSelect($event)"
            ></mt-select>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
            <mt-input
            id="dtprDireccion"
            label="Direccion"
            placeholder="Ingrese su direccion"
            value="{{ dtprDireccion }}"
            (afterChange)="onChangeInput($event)"
            type="text"
          ></mt-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
            <mt-input
            id="dtprReferencia"
            label="Referencia"
            placeholder="Ingrese referencia de direccion"
            value="{{ dtprReferencia }}"
            (afterChange)="onChangeInput($event)"
            type="text"
          ></mt-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
            <mt-input
            id="dtprEmail"
            label="Correo electronico"
            placeholder="Ingrese su coreo electronico"
            value="{{ dtprEmail }}"
            (afterChange)="onChangeInput($event)"
            type="text"
          ></mt-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="6" sizeLg="6">
            <mt-select
            id="dtprCboPension"
            placeHolder="Regimen pensionario"
            [optionList]="optionListPais"
            (changeSelected)="onChangeSelect($event)"
            ></mt-select>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
            <mt-input
            id="dtprContactoEmg"
            label="Nombre contacto emergia"
            placeholder="Ingrese nombre de contacto"
            value="{{ dtprContactoEmg }}"
            (afterChange)="onChangeInput($event)"
            type="text"
          ></mt-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
            <mt-input
            id="dtprNumEmerg"
            label="Numero contacto emergia"
            placeholder="Ingrese Numero de contacto"
            value="{{ dtprNumEmerg }}"
            (afterChange)="onChangeInput($event)"
            type="text"
          ></mt-input>
          </ion-col>
        </ion-row>
      </section>

      <section id="experiencia-laboral" *ngIf="stepSelected == 2">
        <ion-row>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
            <div class="container-title">
              <div class="title-form">
                <label>Experiencia Laboral</label>
              </div>
              <div class="btn-form">
                <button type="button" (click)="onNextStep(2+1)" class="btn btn-primary btn-sm">Siguiente</button>
              </div>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
            <mt-input
            id="exlabEmpresa"
            label="Empresa"
            placeholder="Ingrese nombre de la Empresa"
            value="{{ exlabEmpresa }}"
            (afterChange)="onChangeInput($event)"
            type="text"
            ></mt-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
            <mt-input
            id="exlabPuesto"
            label="Puesto"
            placeholder="Ingrese puesto laboral"
            value="{{ exlabPuesto }}"
            (afterChange)="onChangeInput($event)"
            type="text"
            ></mt-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="6" sizeLg="6">
            <mt-input
            id="exlabFecInicio"
            label="Desde"
            placeholder="Fecha de inicio"
            value="{{ exlabFecInicio }}"
            (afterChange)="onChangeInput($event)"
            type="text"
            ></mt-input>
          </ion-col>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="6" sizeLg="6">
            <mt-input
            id="exlabCulmino"
            label="Hasta"
            placeholder="Fecha de Termino"
            value="{{ exlabCulmino }}"
            (afterChange)="onChangeInput($event)"
            type="text"
            ></mt-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
            <mt-input
            id="exlabMotivo"
            label="Motivo"
            placeholder="Ingrese el motivo del cese"
            value="{{ exlabMotivo }}"
            (afterChange)="onChangeInput($event)"
            type="text"
            ></mt-input>
          </ion-col>
        </ion-row>
      </section>

      <section id="formacion-academica" *ngIf="stepSelected == 3">
        <ion-row>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
            <div class="container-title">
              <div class="title-form">
                <label>Formacion academica</label>
              </div>
              <div class="btn-form">
                <button type="button" (click)="onNextStep(3+1)" class="btn btn-primary btn-sm">Siguiente</button>
              </div>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
            <mt-input
            id="frAcCentroEstudio"
            label="Centro de estudios"
            placeholder="Ingrese centro de estudios"
            value="{{ frAcCentroEstudio }}"
            (afterChange)="onChangeInput($event)"
            type="text"
            ></mt-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="6" sizeLg="6">
            <mt-input
            id="frAcCarrera"
            label="Carrera"
            placeholder="Ingrese su carrera"
            value="{{ frAcCarrera }}"
            (afterChange)="onChangeInput($event)"
            type="text"
            ></mt-input>
          </ion-col>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="6" sizeLg="6">
            <mt-input
            id="frAcEstado"
            label="Estado"
            placeholder="Ingrese estado de carrera"
            value="{{ frAcEstado }}"
            (afterChange)="onChangeInput($event)"
            type="text"
            ></mt-input>
          </ion-col>
        </ion-row>
      </section>

      <section id="experiencia-laboral" *ngIf="stepSelected == 4">
        <ion-row>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
            <div class="container-title">
              <div class="title-form">
                <label>Datos de derecho habientes</label>
              </div>
              <div class="btn-form">
                <button type="button" (click)="onNextStep(4+1)" class="btn btn-primary btn-sm">Siguiente</button>
              </div>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
            <mt-input
            id="drabNombres"
            label="Apellidos y nombres"
            placeholder="Ingrese apellidos y nombres"
            value="{{ drabNombres }}"
            (afterChange)="onChangeInput($event)"
            type="text"
            ></mt-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
            <mt-input
            id="drabParentesco"
            label="Parentesco"
            placeholder="Ingrese el parentesco"
            value="{{ drabParentesco }}"
            (afterChange)="onChangeInput($event)"
            type="text"
            ></mt-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="6" sizeLg="6">
            <mt-input
            id="drabEdad"
            label="Edad"
            placeholder="Ingrese la edad"
            value="{{ drabEdad }}"
            (afterChange)="onChangeInput($event)"
            type="text"
            ></mt-input>
          </ion-col>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="6" sizeLg="6">
            <mt-input
            id="drabSexo"
            label="Sexo"
            placeholder="Ingrese el sexo"
            value="{{ drabSexo }}"
            (afterChange)="onChangeInput($event)"
            type="text"
            ></mt-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="6" sizeLg="6">
            <mt-input
            id="drabTipoDoc"
            label="Tipo Documento"
            placeholder="Ingrese tipo de documento"
            value="{{ drabTipoDoc }}"
            (afterChange)="onChangeInput($event)"
            type="text"
            ></mt-input>
          </ion-col>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="6" sizeLg="6">
            <mt-input
            id="drabNroDocumento"
            label="Nro Documento"
            placeholder="Ingrese el numero de documento"
            value="{{ drabNroDocumento }}"
            (afterChange)="onChangeInput($event)"
            type="text"
            ></mt-input>
          </ion-col>
        </ion-row>
      </section>

      <section id="datos-personales" *ngIf="stepSelected == 5">
        <ion-row>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
            <div class="container-title">
              <label>Datos de salud</label>
            </div>
            <div class="btn-form">
              <button type="button" class="btn btn-primary btn-sm">Enviar Datos</button>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
            <mt-input
            label="Alergias"
            placeholder="Ingrese segun corresponda"
            type="text"
          ></mt-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="6" sizeLg="6">
            <mt-input
            label="Enfermedad"
            placeholder="Ingrese segun corresponda"
            type="text"
          ></mt-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="6" sizeLg="6">
            <mt-input
            label="Medicamentos"
            placeholder="Ingrese segun corresponda"
            type="text"
          ></mt-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="6" sizeLg="6">
            <mt-input
            label="Grupo sanguineo"
            placeholder="Ingrese segun corresponda"
            type="text"
          ></mt-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
            <div class="container-title">
              <label>Atecedentes</label>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
            <mt-input
            label="Tiene antecedentes policiales"
            placeholder="Ingrese segun corresponda"
            type="text"
          ></mt-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="6" sizeLg="6">
            <mt-input
            label="Tiene antecedentes judiciales"
            placeholder="Ingrese segun corresponda"
            type="text"
          ></mt-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="6" sizeLg="6">
            <mt-input
            label="Tiene antecedentes penales"
            placeholder="Ingrese segun corresponda"
            type="text"
          ></mt-input>
          </ion-col>
        </ion-row>
      </section>

      <section id="section-button">
        <ion-row>
          <ion-col>
            <button type="button" *ngIf="stepSelected == 2 || stepSelected == 3 || stepSelected == 4" (click)="onActionFuntion()" class="btn btn-primary btn-sm">{{buttonNameForm}}</button>
          </ion-col>
        </ion-row>
      </section>
    </div>
  </ion-col>
