<div class="content">
  <ion-row>
    <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
      <button (click)="onAddDocument()" type="button" class="btn btn-primary btn-sm addDocument">Agregar</button>
    </ion-col>
    <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
      <mt-input
      label="Documento"
      placeholder="Ingrese documento de identidad"
      type="text"
    ></mt-input>
    </ion-col>
    <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
      <mt-datatable
      [headList]="headList" 
      [bodyList]="bodyList"
      [actionButton]="actionButton"
      [buttonOptionList]="buttonOptionList"
      (returnData)="onSaveOrUpdate($event)"
      ></mt-datatable>
    </ion-col>
  </ion-row>
</div>
