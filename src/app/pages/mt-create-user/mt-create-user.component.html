<ion-content>
  <svg id="head-svg" class="only-mobil" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
    <path fill="#155795" fill-opacity="1" d="M0,192L48,202.7C96,213,192,235,288,218.7C384,203,480,149,576,117.3C672,85,768,75,864,101.3C960,128,1056,192,1152,224C1248,256,1344,256,1392,256L1440,256L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
  </svg>
  <div id="content" class="full-center">
    <div class="card-login">
     <!-- <ion-row>
        <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
          <div class="head-login full-center">
            <img class="img" src="../../../assets/LOGO METAS PERU SAC.png">
          </div>
        </ion-col>

      <ion-row>
        <ion-col>
          <div class="body-login full-center">
            <ion-row>
              <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
                <div class="full-center">
                  <span class="title">Creacion Cuenta</span>
                </div>
                <div class="full-center">
                  <span class="subtitle">¿Ya tienes una cuenta?</span><span class="btnLogin" (click)="onLoginRoute()">Logeate</span>
                </div>
              </ion-col>
              <ion-col sizeXs="12" sizeSm="12" sizeMd="6" sizeLg="6">
                <mt-input
                  id="userName"
                  label="Usuario"
                  placeholder="Ingrese nombre de usuario"
                  type="text"
                  value="{{ userName }}"
                  (afterChange)="onChangeInput($event)"
                ></mt-input>
              </ion-col>
              <ion-col sizeXs="12" sizeSm="12" sizeMd="6" sizeLg="6">
                <mt-input
                  id="password"
                  label="Contraseña"
                  placeholder="Ingrese contraseña"
                  type="password"
                  value="{{ password }}"
                  (afterChange)="onChangeInput($event)"
                ></mt-input>
              </ion-col>
              <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
                <mt-input
                  id="email"
                  label="email"
                  placeholder="Ingrese su correo"
                  type="text"
                  value="{{ email }}"
                  (afterChange)="onChangeInput($event)"
                ></mt-input>
              </ion-col>
            </ion-row>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div class="footer-button full-center">
            <button (click)="onRegistrar()" type="button" class="btn btn-primary">Registrar</button>
          </div>
        </ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>
