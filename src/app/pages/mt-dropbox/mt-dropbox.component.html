<ion-content>
    <div id="content" class="full-center">
        <div class="card-content">
            <ion-row>
                <ion-col sizeXs="12" sizeSm="12" sizeMd="1" sizeLg="1">
                    <button type="button" class="btn btn-primary btn-sm"(click)="onDirFile()">
                        <i style="font-size: 20px;" class="fa fa-home" aria-hidden="true"></i>
                    </button>
                </ion-col>
                
                <ion-col sizeXs="12" sizeSm="12" sizeMd="2" sizeLg="2">
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary btn-sm dropdown-toggle" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Nuevo
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" (click)="openDialog('createDirectory')">
                                <i class="fa fa-folder-o" aria-hidden="true"></i>
                                 Crear carperta
                                </a></li>
                            <li><a class="dropdown-item" href="#">Subir carpeta</a></li>
                            <li><a class="dropdown-item" href="#">Subir archivo</a></li>
                        </ul>
                    </div>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                      
                        <!-- Position Column -->
                        <ng-container matColumnDef="nombre">
                          <th mat-header-cell *matHeaderCellDef> Nombre </th>
                          <td mat-cell *matCellDef="let element"> 
                            <div style="display: flex;align-items: center;">
                                <i style="font-size: 19px;" *ngIf="element.type == 'directory'" class="fa fa-folder" aria-hidden="true"></i>
                                <i style="font-size: 19px;" *ngIf="element.type == 'file'"class="fa fa-file-o" aria-hidden="true"></i>
                                <span style="font-size: 13px;margin-left: 10px;">{{element.name}}</span>
                            </div>
                          </td>
                        </ng-container>
                      
                        <!-- Name Column -->
                        <ng-container matColumnDef="modificacion">
                          <th mat-header-cell *matHeaderCellDef> Ultima modificacion </th>
                          <td mat-cell *matCellDef="let element" > - </td>
                        </ng-container>
                      
                        <!-- Weight Column -->
                        <ng-container matColumnDef="tamaño">
                          <th mat-header-cell *matHeaderCellDef> Tamaño </th>
                          <td mat-cell *matCellDef="let element" > - </td>
                        </ng-container>
                      
                        <!-- Symbol Column -->
                        <ng-container matColumnDef="accion">
                          <th mat-header-cell *matHeaderCellDef> 
                            <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                                <mat-icon>more_vert</mat-icon>
                            </button>
                          </th>
                          <td mat-cell *matCellDef="let element" > 
                            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon button with a vertical three dot icon">
                                <mat-icon>more_vert</mat-icon>
                            </button>
                            <mat-menu #menu="matMenu">
                                <button mat-menu-item (click)="onDeleteFile(element.name)">
                                  <mat-icon><i class="fa fa-trash-o" aria-hidden="true"></i></mat-icon>
                                  <div style="display: flex; justify-content: center;">
                                    <span>Mover a la papelera</span>
                                  </div>
                                </button>
                              </mat-menu>
                        </td>
                        </ng-container>
                      
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="oneDirectory(row)"></tr>
                      </table>                      
                </ion-col>
            </ion-row>
        </div>
    </div>
</ion-content>
