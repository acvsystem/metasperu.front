<ion-content>
  <div id="content">
    <ion-row>
      <ion-col sizeXs="12" sizeSm="12" sizeMd="6" sizeLg="6">
        <ion-row>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
            <div class="card-content-configuration">
            <ion-row>
              <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
                <div class="content-view">
                  <ion-row class="border-bottom-title">
                    <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
                      <span class="title card-title">Configuracion servidor de correo</span>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
                      <span class="card-subtitle">Servicio de envio</span>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col sizeXs="12" sizeSm="12" sizeMd="6" sizeLg="6">
                      <mt-input
                      id="userEmailService"
                      label="Usuario"
                      placeholder="Correo electronico"
                      type="text"
                      value="{{ userEmailService }}"
                      (afterChange)="onChangeInput($event)"
                    ></mt-input>
                    </ion-col>
                    <ion-col sizeXs="12" sizeSm="12" sizeMd="6" sizeLg="6">
                      <mt-input
                      id="passEmailService"
                      label="Password"
                      placeholder="Password"
                      type="text"
                      value="{{ passEmailService }}"
                      (afterChange)="onChangeInput($event)"
                    ></mt-input>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
                      <span class="card-subtitle">Correo a enviar</span>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col sizeXs="10" sizeSm="10" sizeMd="6" sizeLg="6">
                      <mt-input
                      id="emailSend"
                      label="Email"
                      placeholder="Correo electronico"
                      value="{{ emailSend }}"
                      (afterChange)="onChangeInput($event)"
                      type="text"
                    ></mt-input>
                    </ion-col>
                    <ion-col sizeXs="2" sizeSm="2" sizeMd="4" sizeLg="4" class="aling-left">
                      <button (click)="onAddEmailList()" type="button" class="btn btn-outline-primary btn-sm" style="margin-right: 5px !important;"><i class="fa fa-plus" aria-hidden="true"></i></button>
                      <button *ngIf="isEmailDelete" (click)="onDeleteEmail()" type="button" class="btn btn-outline-danger btn-sm"><i class="fa fa-times" aria-hidden="true"></i></button>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col sizeXs="12" sizeSm="12" sizeMd="6" sizeLg="6" class="aling-left">
                      <div class="list-group full-width">
                        <span (click)="onSelectEmail(email.name)" class="list-group-item list-group-item-action list-group-item-dark" *ngFor="let email of emailList">{{ email.name }}</span>
                      </div>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col sizeXs="12" sizeSm="12" sizeMd="6" sizeLg="6" class="aling-left">
                      <button (click)="onSaveConfiguration()" type="button" class="btn btn-primary btn-sm save"><i class="fa fa-floppy-o" aria-hidden="true"></i> Guardar</button>
                      <button (click)="onSendTestEmail()" type="button" class="btn btn-primary btn-sm"><i class="fa fa-envelope-o" aria-hidden="true"></i> Enviar correo de prueba</button>
                    </ion-col>
                  </ion-row>
                </div>
              </ion-col>
            </ion-row>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
            <div class="card-content-configuration">
              <ion-row>
                <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
                  <div class="content-view">
                    <ion-row class="border-bottom-title">
                      <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
                        <span class="title card-title">Configuracion script agente</span>
                      </ion-col>
                    </ion-row>
                    <ion-row>
                      <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
                        <span class="card-subtitle">Generar hash</span>
                      </ion-col>
                    </ion-row>
                    <ion-row>
                      <ion-col sizeXs="11" sizeSm="11" sizeMd="12" sizeLg="12">
                        <mt-select
                        id="selectedHashNivel"
                        placeHolder="Nivel Hash"
                        [optionList]="optionListHashNivel"
                        (changeSelected)="onChangeSelect($event)"
                        ></mt-select>
                      </ion-col>
                      <ion-col sizeXs="11" sizeSm="11" sizeMd="12" sizeLg="12">
                        <mt-input
                        id="hashAgente"
                        label="Hash"
                        placeholder="hash"
                        value="{{ hashAgente }}"
                        (afterChange)="onChangeInput($event)"
                        type="text"
                      ></mt-input>
                      </ion-col>
                    </ion-row>
                    <ion-row>
                      <ion-col sizeXs="12" sizeSm="12" sizeMd="4" sizeLg="4" class="aling-left">
                        <button (click)="onGenerarHash()" type="button" class="btn btn-primary btn-sm"><i class="fa fa-unlock-alt" aria-hidden="true"></i> Generar hash</button>
                      </ion-col>
                    </ion-row>
                    <ion-row>
                      <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
                        <span class="card-subtitle">Actualizar script agentes</span>
                      </ion-col>
                    </ion-row>
                    <ion-row>
                      <ion-col sizeXs="12" sizeSm="12" sizeMd="4" sizeLg="4" class="aling-left">
                        <button (click)="onUpdateAgentFront()" type="button" class="btn btn-primary btn-sm"><i class="fa fa-refresh" aria-hidden="true"></i> Actualizar agentes</button>
                      </ion-col>
                    </ion-row>
                  </div>
                </ion-col>
              </ion-row>
            </div>
          </ion-col>
        </ion-row>

      </ion-col>

      <ion-col sizeXs="12" sizeSm="12" sizeMd="6" sizeLg="6">
        <ion-row>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
            <div class="card-content-configuration">
            <ion-row>
              <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
                <div class="content-view">
                  <ion-row class="border-bottom-title">
                    <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
                      <span class="title card-title">Configuracion de usuarios</span>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
                      <span class="card-subtitle">Enviar link de registro</span>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
                      <mt-select
                      id="selectNivel"
                      placeHolder="Nivel de cuenta"
                      [optionList]="optionNivelList"
                      (changeSelected)="onChangeSelect($event)"
                      ></mt-select>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col sizeXs="11" sizeSm="11" sizeMd="6" sizeLg="6">
                      <mt-input
                      id="emailLinkRegistro"
                      label="Email"
                      placeholder="Correo electronico a enviar"
                      value="{{ emailLinkRegistro }}"
                      (afterChange)="onChangeInput($event)"
                      type="text"
                    ></mt-input>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col sizeXs="12" sizeSm="12" sizeMd="6" sizeLg="6" class="aling-left">
                      <button (click)="onSendLinkRegister()" type="button" class="btn btn-primary btn-sm"><i class="fa fa-envelope-o" aria-hidden="true"></i> Enviar link de registro</button>
                    </ion-col>
                  </ion-row>
                </div>
              </ion-col>
            </ion-row>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
            <div class="card-content-configuration">
              <ion-row>
                <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
                  <div class="content-view">
                    <ion-row class="border-bottom-title">
                      <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
                        <span class="title card-title">Configuracion menu</span>
                      </ion-col>
                    </ion-row>
                    <ion-row>
                      <ion-col sizeXs="12" sizeSm="12" sizeMd="10" sizeLg="10">
                        <mt-select
                        id="lstRol"
                        placeHolder="Seleccione Rol"
                        [optionList]="optionNivelList"
                        (changeSelected)="onChangeSelect($event)"
                        ></mt-select>
                      </ion-col>
                      <ion-col sizeXs="12" sizeSm="12" sizeMd="2" sizeLg="2">
                        <div class="content-button-rol">
                          <button type="button" (click)="onSaveMenuUser()" class="btn btn-outline-secondary btn-sm">
                            <i class="fa fa-floppy-o" aria-hidden="true"></i>
                          </button>
                          <button (click)="openModalMenuList()" type="button" class="btn btn-outline-secondary btn-sm">
                            <i class="fa fa-th-list" aria-hidden="true"></i>
                          </button>
                        </div>
                      </ion-col>
                    </ion-row>
                    <ion-row>
                      <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
                        <div cdkDropListGroup>
                          <div class="example-container">
                            <label>Opciones</label>
                            <div
                              cdkDropList
                              [cdkDropListData]="notOptionMenuUserList"
                              [class]="!notOptionMenuUserList.length ? 'example-list not-option' : 'example-list'"
                              (cdkDropListDropped)="drop($event)">
                              <span *ngIf="!notOptionMenuUserList.length">No hay Opciones</span>
                              <section *ngIf="notOptionMenuUserList.length">
                                <div class="example-box" *ngFor="let item of notOptionMenuUserList" cdkDrag>{{item}}</div>
                              </section>
                            </div>
                          </div>
                        
                          <div class="example-container">
                            <label>Menu</label>
                            <div
                              cdkDropList
                              [cdkDropListData]="optionMenuUserList"
                              [class]="!optionMenuUserList.length ? 'example-list not-option' : 'example-list'"
                              (cdkDropListDropped)="drop($event)">
                              <span *ngIf="!optionMenuUserList.length">No hay Opciones</span>
                              <section *ngIf="optionMenuUserList.length">
                                <div class="example-box" *ngFor="let item of optionMenuUserList" cdkDrag>{{item}}</div>
                              </section>
                            </div>
                          </div>
                        </div>
                      </ion-col>
                    </ion-row>
                  </div>
                </ion-col>
              </ion-row>
            </div>
          </ion-col>
        </ion-row>

  </div>
</ion-content>
