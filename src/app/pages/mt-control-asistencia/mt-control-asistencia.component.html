<ion-content>
  <div id="content" class="full-center">
    <div class="card-content">
      <ion-row>
        <ion-col sizeXs="2" sizeSm="2" sizeMd="2" sizeLg="2">
          <button type="button" class="btn btn-outline-primary btn-sm"><i class="fa fa-refresh"
              aria-hidden="true"></i></button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12" class="no-padding-lateral">
          <ion-row>
            <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12" class="only-desktop">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th class="columHead" *ngFor="let columHead of headList;let i = index">{{columHead}}</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let columBody of bodyList;let index = index">
                    <td class="columBody">{{index + 1}}</td>
                    <td class="columBody">{{columBody.CODEMPLEADO}}</td>
                    <td class="columBody">{{columBody.DIA}}</td>
                    <td class="columBody">{{columBody.HORAIN}}</td>
                    <td class="columBody">{{columBody.HORAOUT}}</td>
                    <td class="columBody">{{columBody.HORAS}}</td>
                    <td class="columBody">{{columBody.VENTAS}}</td>
                    <td class="columBody">{{columBody.CAJA}}</td>
                  </tr>
                </tbody>
              </table>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>
