<ion-content (keydown.enter)=" !isCodigo ? onLogin() : onValid()" tabindex="0">
  <mt-loading [isVisible]="isLoading"></mt-loading>
  <div id="content" class="full-center">
    <div class="card-login" *ngIf="!isCodigo">
      <ion-row>
        <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
          <div class="head-login full-center">
            <img class="img" src="../../../assets/LOGO METAS PERU SAC.png">
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div class="body-login full-center" style="padding-bottom: 0 !important;">
            <ion-row>
              <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
                <span class="subtitle full-center">Iniciar Session</span>
              </ion-col>
              <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
                <mt-input
                  id="userName"
                  label="Usuario"
                  placeholder="Ingrese su usuario"
                  type="text"
                  value="{{ userName }}"
                  (afterChange)="onChangeInput($event)"
                ></mt-input>
              </ion-col>
              <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
                <mt-input
                  id="password"
                  label="Contraseña"
                  placeholder="Ingrese su contraseña"
                  type="password"
                  value="{{ password }}"
                  (afterChange)="onChangeInput($event)"
                ></mt-input>
              </ion-col>
            </ion-row>
          </div>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="!isLogin" style="padding: 0;">
        <ion-col style="padding: 0;">
          <div class="footer-message full-center" style="padding: 0;">
            <p class="error-login">{{msjErrorLogin}}</p>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div class="footer-button full-center">
            <button (click)="onLogin()" type="button" class="btn btn-primary">Ingresar</button>
          </div>
        </ion-col>
      </ion-row>
    </div>

    <div class="card-login" *ngIf="isCodigo">
      <ion-row>
        <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
          <div class="head-login full-center">
            <img class="img" src="../../../assets/LOGO METAS PERU SAC.png">
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div class="body-login full-center">
            <ion-row>
              <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
                <span class="full-center" style="color: black;text-align: center;">Verificacion</span>
              </ion-col>
              <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
                <mt-input
                  id="codigo_auth"
                  label="Codigo"
                  placeholder="Ingrese el codigo verificacion"
                  type="number"
                  value="{{ codigo_auth }}"
                  (afterChange)="onChangeInput($event)"
                ></mt-input>
              </ion-col>
            <div class="footer-message full-center" *ngIf="isCodeExpired || isCodeFail">
              <p class="error-login">{{msjErrorCodigo}}</p>
            </div>
            <div style="width: 100%;text-align: center;color: black;font-size: 12px;">
              <p style="margin: 0px;"> Su codigo ha vencido? <span style="cursor: pointer;text-decoration: underline;margin: 0px;font-weight: 500;" (click)="onLogin()">Reenviar</span></p>
            </div>
            </ion-row>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div class="footer-button full-center" (keydown.enter)="onValid()">
            <button (click)="onValid()" type="button" class="btn btn-primary">Verificar</button>
          </div>
        </ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>
