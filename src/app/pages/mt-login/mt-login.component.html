<ion-content>
  <svg id="head-svg" class="only-mobil" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
    <path fill="#155795" fill-opacity="1" d="M0,192L48,202.7C96,213,192,235,288,218.7C384,203,480,149,576,117.3C672,85,768,75,864,101.3C960,128,1056,192,1152,224C1248,256,1344,256,1392,256L1440,256L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
  </svg>
  <div id="content" class="full-center">
    <div class="card-login" *ngIf="!isCodigo">
      <ion-row>
        <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
          <div class="head-login full-center">
            <img class="img" src="../../../assets/LOGO METAS PERU SAC.png">
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div class="body-login full-center">
            <ion-row>
              <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
                <span class="subtitle full-center">Iniciar Session</span>
              </ion-col>
              <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
                <mt-input
                  id="userName"
                  label="Usuario"
                  placeholder="Ingrese su usuario"
                  type="text"
                  value="{{ userName }}"
                  (afterChange)="onChangeInput($event)"
                ></mt-input>
              </ion-col>
              <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
                <mt-input
                  id="password"
                  label="Contraseña"
                  placeholder="Ingrese su contraseña"
                  type="password"
                  value="{{ password }}"
                  (afterChange)="onChangeInput($event)"
                ></mt-input>
              </ion-col>
            </ion-row>
          </div>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="!isLogin">
        <ion-col>
          <div class="footer-button full-center" style="padding: 0;">
            <p style="color: red;margin: 0;">Usuario o contraseña incorrectos.</p>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div class="footer-button full-center">
            <button (click)="onLogin()" type="button" class="btn btn-primary">Ingresar</button>
          </div>
        </ion-col>
      </ion-row>
    </div>

    <div class="card-login" *ngIf="isCodigo">
      <ion-row>
        <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
          <div class="head-login full-center">
            <img class="img" src="../../../assets/LOGO METAS PERU SAC.png">
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div class="body-login full-center">
            <ion-row>
              <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
                <span class="full-center" style="color: black;text-align: center;">Verificacion</span>
              </ion-col>
              <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
                <mt-input
                  id="codigo_auth"
                  label="Codigo"
                  placeholder="Ingrese el codigo verificacion"
                  type="text"
                  value="{{ codigo_auth }}"
                  (afterChange)="onChangeInput($event)"
                ></mt-input>
              </ion-col>
            <div style="width: 100%;text-align: center;color: red;font-size: 12px;" *ngIf="isCodeExpired || isCodeFail">
              <p style="margin: 0px;">{{msjError}}</p>
            </div>
            <div style="width: 100%;text-align: center;color: black;font-size: 12px;">
              <p style="margin: 0px;"> Su codigo ha vencido? <span style="cursor: pointer;text-decoration: underline;margin: 0px;font-weight: 500;" (click)="onLogin()">Reenviar</span></p>
            </div>
            </ion-row>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div class="footer-button full-center">
            <button (click)="onValid()" type="button" class="btn btn-primary">Verificar</button>
          </div>
        </ion-col>
      </ion-row>
    </div>


  </div>
</ion-content>
