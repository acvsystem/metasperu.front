<ion-progress-bar 
  class="{{ isShowLoading ? 'show' : 'hide' }}" 
  type="indeterminate" 
  style="z-index: 1000;">
</ion-progress-bar>

<ion-app [class]="[isMobil ? 'renderMobil':'']">
  
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>METAS PERU</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
        <div class="example-menu" *ngFor="let menu of menuUser" cdkMenu>
          <button class="example-menu-item" (click)="onNavigatorRoute(menu.ruta)" *ngIf="menu.ISVISIBLE" cdkMenuItem>{{menu.nombre_menu}}</button>
        </div>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header *ngIf="renderNavBar" [class]="[isMobil ? 'renderMobil':'']">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title class="headerTitle">METAS PERU</ion-title>
        <div slot="end" class="content-profile">
          <div class="profile-name" *ngFor="let profile of profileUser">
            <span class="name">
              <label>{{profile.mt_name_1}}</label><label>&nbsp;{{profile.mt_name_2}}</label>
            </span>
            <span class="nivel">{{profile.mt_nivel}}</span>
          </div>
          <div class="profile-logo">
            <ion-avatar slot="start">
              <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
            </ion-avatar>
          </div>
          <div class="profile-ico" (click)="isVisiblePopover = !isVisiblePopover" data-bs-dismiss="offcanvas" aria-label="Close">
            <span><i class="fa fa-chevron-down" aria-hidden="true"></i></span>
          </div>
        </div>
      </ion-toolbar>
      <mt-popover *ngIf="isVisiblePopover"
        [menuList]="menuList"
        (onClickedCallback)="onFunctionMenu($event)"
      ></mt-popover>
    </ion-header>
    
    <ion-content class="ion-padding">
      <ion-router-outlet></ion-router-outlet>
    </ion-content>
  </div>
</ion-app>
