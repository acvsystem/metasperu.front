<div class="example-small-box mat-elevation-z4 boy-tap" style="min-height: 300px;">
  <ion-row style="border-bottom: 1px solid #ccc;padding-bottom: 15px;" *ngIf="!isTienda">
    <ion-col sizeXs="12" sizeSm="12" sizeMd="3" sizeLg="3">
      <mt-select id="cboTiendaConsulting" (changeSelected)="onChangeSelect($event)" placeHolder="Seleccione Tienda"
        [optionList]="cboTiendas"></mt-select>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

          <ng-container matColumnDef="nombre_completo">
            <th mat-header-cell *matHeaderCellDef> Nombre Completo </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre_completo}} </td>
          </ng-container>

          <ng-container matColumnDef="nro_documento">
            <th mat-header-cell *matHeaderCellDef> NÂ° Documento </th>
            <td mat-cell *matCellDef="let element"> {{element.documento}} </td>
          </ng-container>

          <ng-container matColumnDef="hroAcumulada">
            <th mat-header-cell *matHeaderCellDef> Hora Acumulada </th>
            <td mat-cell *matCellDef="let element" style="font-weight: 600;">
              @if(!element.hroAcumulada.length){
                <mat-spinner></mat-spinner>
              }@else{
                {{element.hroAcumulada}}
              }
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[30,40,50]" showFirstLastButtons
          aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
    </ion-col>
  </ion-row>
</div>
