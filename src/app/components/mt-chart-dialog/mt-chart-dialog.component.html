
<div class="container-charts">
    <ngx-charts-bar-vertical 
    [view]="[1000,444]"
    [results]="chartData"
    [xAxisLabel]="'Dias'"
    [legendTitle]="'Dias Trabajados'"
    [yAxisLabel]="'Horas'"
    [legend]="true"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxis]="true"
    [yAxis]="true"
    [scheme]="colorScheme"
    [schemeType]="schemeType">
</ngx-charts-bar-vertical>
</div>
