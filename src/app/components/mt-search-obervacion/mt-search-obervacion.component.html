<div class="example-small-box mat-elevation-z4 boy-tap">
  <ion-row>
    <ion-col sizeXs="12" sizeSm="12" sizeMd="2" sizeLg="2">
      <mt-input id="filterEmpleado" label="Filtro" placeholder="Filtro" type="text" value="{{ filterEmpleado }}"
        (keyup)="applyFilter($event)"></mt-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="Dia" sticky>
              <th mat-header-cell *matHeaderCellDef> Dia </th>
              <td mat-cell *matCellDef="let element"> 
                {{element.dia}}
              </td>
            </ng-container>

            <ng-container matColumnDef="Nombre_Completo" >
              <th mat-header-cell *matHeaderCellDef> Nombre Completo </th>
              <td mat-cell *matCellDef="let element"> 
                {{element.nombre_completo}}
              </td>
            </ng-container>

            <ng-container matColumnDef="Observacion" >
              <th mat-header-cell *matHeaderCellDef> Observacion </th>
              <td mat-cell *matCellDef="let element"> 
                {{element.observacion}}
              </td>
            </ng-container>
          

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons
          aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
    </ion-col>
  </ion-row>
</div>
