<div class="menu-profile">
  @for (noti of dataNotification; track noti) {
  @if(!noti.isRead){
  <div class="profile-section" (click)="onReadNotification(noti.ID_USN)">
    <div
      [ngClass]="[noti.tipo == 'info'? 'estado-color msj-info': noti.tipo == 'error'? 'estado-color msj-error':  noti.tipo == 'warning'? 'estado-color msj-error' : noti.tipo == 'success'? 'estado-color msj-success': 'estado-color']">
      <span></span>
    </div>
    <div class="content-ico">
      <ion-avatar slot="start">
        <img class="img-profile" alt="Silhouette of a person's head"
          src="../../../assets/notificacion.png" />
      </ion-avatar>
    </div>
    <div class="profile-datos">
      <div class="title-user">{{noti.titulo}}</div>
      <div class="subtitle-user">{{noti.mensaje}}</div>
    </div>
  </div>
  }
  }

  <div class="logout-section">
    @if(dataNotification.length){
    <div class="button-menu" (click)="OnClickedMenu()">
      <div class="text-menu">Todas las notificaciones</div>
    </div>
    }@else{
    <div >
      <div class="text-menu">No hay notificaciones</div>
    </div>
    }
  </div>



  <!--<span *ngFor="let menu of menuList" (click)="OnClickedMenu(menu.fn)">
    {{menu.name}}
  </span>-->

</div>
