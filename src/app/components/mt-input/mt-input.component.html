
<ion-row [ngClass]="[isRequired ? 'desktop-item required': 'desktop-item']">
  <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
    <ion-item  [ngClass]="[sizeSllim ? 'input-item inputSellim': 'input-item']">
      <ion-label position="floating">{{label}}</ion-label>
      <ion-input 
        style="color: rgba(0, 0, 0, 0.65) !important;"
        id={{id}} 
        [value]="value"
        type="{{ type == 'number' ? 'number' : type == 'password' ? viewPassword ? 'text' : 'password' : 'text' }}"
        placeholder="{{placeholder}}"
        (keyup)="onChange($event)"
        [disabled]="isDisabled"
        class="{{addClass}}"
      ></ion-input>
      <span 
        id="inputURL" 
        (click)="onCopyText()" 
        class="btn-copy"
        slot="end" 
        *ngIf="isCopy"
        data-bs-toggle="tooltip" 
        data-bs-placement="bottom" 
        data-bs-title="Copiar">
        <i class="fa fa-files-o" aria-hidden="true"></i>
      </span>
    </ion-item>
  </ion-col>
</ion-row>
