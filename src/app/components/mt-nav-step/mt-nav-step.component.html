<div class="container-step">
  <ol>
    <li *ngFor="let step of menuStepList">
      <a style="cursor:pointer" (click)="onSelectedStep($event)" id="{{step.id}}">
        <div class="content-icon">
          <div>
            <span id="{{step.id}}" class="{{step.status == 'success' ? 'icon active' : step.status == 'active' ? 'icon active' : 'icon'}}"><i class="fa fa-file-text" aria-hidden="true"></i></span>
          </div>
          <div class="status_active" class="{{step.status == 'active' || step.status == 'success' ? 'active' : ''}}"></div>
          <div class="status_success" class="{{step.status == 'success' ? 'active' : ''}}"></div>  
        </div>    
        <span style="font-size: 12px;">{{step.concept}}</span>
      </a>
    </li>
  </ol>
</div>
