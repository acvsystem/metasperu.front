<div [class]="isTimeClose ? 'content-notification close':'content-notification open'" *ngIf="configurationList.length">
  <div [class]="conf.isError ? 'icon-error icon-content':conf.isSuccess ? 'icon-success icon-content': conf.isCaution ? 'icon-caution icon-content' : conf.isInformation ? 'icon-information icon-content':'icon-content'" *ngFor="let conf of configurationList">
    <span class="icon icon-error" *ngIf="conf.isError">
      <i class="fa fa-times-circle" aria-hidden="true"></i>
    </span>
    <span class="icon icon-success" *ngIf="conf.isSuccess">
      <i class="fa fa-check" aria-hidden="true"></i>
    </span>
    <span class="icon icon-caution" *ngIf="conf.isCaution">
      <i class="fa fa-times-circle" aria-hidden="true"></i>
    </span>
    <span class="icon icon-information" *ngIf="conf.isInformation">
      <i class="fa fa-times-circle" aria-hidden="true"></i>
    </span>
  </div>
  <div class="body-content" *ngFor="let conf of configurationList">
    <span *ngIf="conf.bodyNotification">
      {{conf.bodyNotification}}
    </span>
  </div>
</div>
