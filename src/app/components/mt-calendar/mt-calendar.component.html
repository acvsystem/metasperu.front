<ion-row>
  <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">


    @if(isRange) {
      <mbsc-datepicker
      select="range"
      rangeHighlight="true"
      [showRangeLabels]="true"
      rangeStartLabel="Outbound"
      placeholder="{{placeholder}}"
      dateFormat="DD-MM-YYYY"
      [(ngModel)]="selected"
      (change)="onChangeInput(selected)"
      rangeEndLabel="Return">
      </mbsc-datepicker>
    }

    @if(isPeriodo) {
      <mbsc-datepicker 
      [controls]="['calendar']"
      dateFormat="MM/YYYY"
      theme="windows"
      themeVariant="dark"
      [(ngModel)]="selected"
      (change)="onChangeInput(selected)"
      placeholder="{{placeholder}}"
      [locale]="localeEs"
      >
    </mbsc-datepicker>
    }

    @if(isMultiSelect) {
      <mbsc-datepicker
      [controls]="['calendar']"
      theme="windows"
      themeVariant="dark"
      [selectMultiple]="true"
      [selectMax]="maxSelect"
      [(ngModel)]="selected"
      (change)="onChangeInput(selected)"
      placeholder="{{placeholder}}"
      dateFormat="DD-MM-YYYY"
      [locale]="localeEs"
      >
    </mbsc-datepicker>
    }

    @if(isDefault) {
      <mbsc-datepicker
      [controls]="['calendar']"
      [(ngModel)]="selected"
      (change)="onChangeInput(selected)"
      placeholder="{{placeholder}}"
      dateFormat="DD-MM-YYYY"
      [locale]="localeEs"
      >
      </mbsc-datepicker>
    }

    @if(isTime){
      <mbsc-datepicker
      theme="windows"
      [controls]="['time']"
      placeholder="{{placeholder}}"
      [(ngModel)]="selected"
      (change)="onChangeInput(selected)"
      >
     </mbsc-datepicker>
    }

  </ion-col>
</ion-row>
