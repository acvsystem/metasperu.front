<ion-row  [ngClass]="[isRequired ? 'desktop-item required': 'desktop-item']">
  <ion-col sizeXs="12" sizeSm="12" sizeMd="12" sizeLg="12">
    <mat-form-field class="example-full-width" *ngIf="!isRageDate">
      <mat-label>{{label}}</mat-label>
      <input matInput [matDatepicker]="picker" (dateInput)="addEvent('input', $event)" [value]="date.value">
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker  #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="mt-calendar-range" *ngIf="isRageDate">
      <mat-label>{{label}}</mat-label>
      <mat-date-range-input [rangePicker]="rangePicker">
        <input matStartDate placeholder="{{labelInit}}" (dateInput)="addEventInit('input', $event)">
        <input matEndDate placeholder="{{labelFin}}" (dateInput)="addEventEnd('input', $event)">
      </mat-date-range-input>
      <mat-datepicker-toggle matIconSuffix [for]="rangePicker"></mat-datepicker-toggle>
      <mat-date-range-picker #rangePicker>
        <mat-date-range-picker-actions>
          <button mat-button matDateRangePickerCancel>Cancel</button>
          <button mat-raised-button color="primary" matDateRangePickerApply>Apply</button>
        </mat-date-range-picker-actions>
      </mat-date-range-picker>
    </mat-form-field>

  </ion-col>
</ion-row>
